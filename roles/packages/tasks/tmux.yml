---
- name: necessary packages
  package:
    name:
      - libevent
      - libevent-devel
      - ncurses
      - ncurses-devel
      - automake
      - gcc
      - gcc-c++
      - make
      - bison

- name: make tmux directory
  file:
    path: "/tmp/tmux"
    state: directory

- name: Download source
  git:
    repo: "https://github.com/tmux/tmux.git"
    dest: "/tmp/tmux"
    accept_hostkey: "no"
    version: "master"

- name: tmux build
  command: "{{ item }}"
  args:
    chdir: "/tmp/tmux"
  with_items:
    - sh autogen.sh
    - ./configure
    - make

- name: install tmux
  become: yes
  command: "make install"
  args:
    chdir: "/tmp/tmux"

- name: copy tmux.conf to user home dir
  copy:
    src: ../files/tmux.conf
    dest: "{{ the_user_home }}/.tmux.conf"
