---
- name: ensure vim is installed
  become: yes
  package:
    name: vim
    state: present

- name: copy vimrc to user home dir
  become: no
  copy:
    src: ../files/vimrc
    dest: "{{ ansible_env.HOME }}/.vimrc"
    mode: 0664
    backup: yes

- name: vim plugins dir
  become: no
  file:
    path: "{{ ansible_env.HOME }}/.vim/plugin"
    state: directory
    mode: 0755

- name: copy vim plugins to user home dir
  become: no
  copy:
    src: ../files/plugin/
    dest: "{{ ansible_env.HOME }}/.vim/plugin/"

- name: make vim bundle directory
  become: false
  file:
    path: "{{ ansible_env.HOME }}/.vim/bundle"
    state: directory

- name: clone vundle
  become: false
  git:
    repo: "https://github.com/gmarik/Vundle.vim.git"
    dest: "{{ ansible_env.HOME }}/.vim/bundle/Vundle.vim"
    accept_hostkey: "no"
    version: "master"

- name: install vim plugins
  become: no
  command: "vim +PluginInstall +qall"
  tags:
    - skip_ansible_lint

- name: make vim default editor (bash)
  become: no
  lineinfile:
    path: "{{ ansible_env.HOME }}/.bashrc"
    line: "export EDITOR=vim"
  when: ansible_env['SHELL'] is search("bash")

- name: make vim default editor (zsh)
  become: no
  lineinfile:
    path: "{{ ansible_env.HOME }}/.zshrc"
    line: "export EDITOR=vim"
  when: ansible_env['SHELL'] is search("zsh")
