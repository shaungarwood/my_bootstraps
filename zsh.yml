---

- name: set up zsh for user
  hosts: localhost
  become: yes
  tasks:

    - name: install zsh
      package:
        name:
          zsh
        state:
          present

    - name: change user shell to zsh
      user:
        name: "{{ ansible_user_id }}"
        shell: /usr/bin/zsh

    - name: copy zshrc to user home dir
      become: no
      copy:
        src: files/zshrc
        dest: ~/.zshrc
        mode: '0644'
        backup: yes
